<div class="container list">
    <article>
        <h1 style="margin-bottom: 30px;">Archives for {{ period | reverse | join(' ') }}</h1>

        <div class="container-fluid archives">
            {% for article in dates %}
            <div class="row">
                <div class="col-xs-2 date">
                    <span class="date">{{ article.date.strftime('%b %Y') }}</span>
                </div>
                <div class="col-xs-10 title">
                    <span class="title"><a href='/{{ article.url }}'>{{ article.title }}</a></span>
                </div>
            </div>
            {% endfor %}
        </div>
    </article>
</div>
{% endblock %}
